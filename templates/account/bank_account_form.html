<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account Form</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Bank Account Form</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Save</button>
        </form>
    </div>
    <script>
        $(document).ready(function() {
            $('#id_bank_name').change(function() {
                var bank_code = $(this).val();
                $.ajax({
                    url: '{% url "get_branches" %}',
                    data: {
                        'bank_code': bank_code
                    },
                    success: function(data) {
                        var branch_select = $('#id_branch_name');
                        branch_select.empty();
                        $.each(data, function(key, value) {
                            branch_select.append('<option value="' + key + '">' + value + '</option>');
                        });
                    }
                });
            });
        });
    </script>
</body>
</html>
