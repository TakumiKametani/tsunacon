{% extends 'login_base.html' %}
{% block title %}Customer Registration{% endblock %}
{% block content %}
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Customer Registration</h1>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">Register</button>
        </form>
        <button @click="modalOpen = true" class="bg-gray-500 text-white px-4 py-2 rounded mt-4">Show Details</button>
        <div x-show="modalOpen" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex justify-center items-center" @click.away="modalOpen = false">
            <div class="bg-white p-4 rounded">
                <h2 class="text-xl font-bold">Registration Details</h2>
                <p>Here you can provide additional details about the registration process.</p>
                <button @click="modalOpen = false" class="bg-red-500 text-white px-4 py-2 rounded mt-4">Close</button>
            </div>
        </div>
    </div>
    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('modal', () => ({
                modalOpen: false,
            }));
        });
    </script>
{% endblock %}
