<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket List</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Ticket List</h1>
        <ul>
            {% for ticket in tickets %}
            <li>{{ ticket.created_at }} - {{ ticket.requester.username }} requested {{ ticket.num_tickets }} tickets for project: {{ ticket.project.name }}
                {% if ticket.is_cancelled %}
                <span class="text-red-500">Cancelled</span>
                {% else %}
                <a href="{% url 'ticket_cancel' ticket.pk %}" class="text-red-500">Cancel</a>
                {% endif %}
            </li>
            {% endfor %}
        </ul>
        <a href="{% url 'ticket_request' %}" class="text-blue-500">Request another ticket</a>
    </div>
</body>
</html>
