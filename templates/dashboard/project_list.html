<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project List</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Project List</h1>
        <table class="min-w-full bg-white">
            <thead>
                <tr>
                    <th class="py-2">Name</th>
                    <th class="py-2">Description</th>
                    <th class="py-2">Customer</th>
                    <th class="py-2">Start Date</th>
                    <th class="py-2">End Date</th>
                    <th class="py-2">Status</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td class="py-2">{{ project.name }}</td>
                    <td class="py-2">{{ project.description }}</td>
                    <td class="py-2">{{ project.customer.name }}</td>
                    <td class="py-2">{{ project.start_date }}</td>
                    <td class="py-2">{{ project.end_date }}</td>
                    <td class="py-2">{{ project.get_status_display }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
