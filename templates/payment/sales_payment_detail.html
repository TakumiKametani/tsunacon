<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Payment Detail</title>
    <link href="{% static 'css/tailwind.css' %}" rel="stylesheet">
</head>
<body>
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold">Payment Detail for Project {{ project_id }}</h1>
        
        <div>
            <h2 class="text-xl font-bold">Payments</h2>
            <ul>
                {% for payment in payments %}
                <li>{{ payment.date }} - {{ payment.project.name }} - {{ payment.amount }} - {{ payment.get_status_display }} - {{ payment.get_payment_status_display }}</li>
                {% endfor %}
            </ul>
        </div>
        
        <a href="{% url 'sales_payment_list' %}" class="text-blue-500">Back to Payment List</a>
    </div>
</body>
</html>
